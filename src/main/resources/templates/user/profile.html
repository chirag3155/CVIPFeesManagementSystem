<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/user/base::myCommon(~{::section},${user},${title})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1 mt-3">

					<div id="fonts" class="card bg-secondary text-white mb-3">
						<h3 class="text-capitalize text-center"
							style="font-family: Franklin Gothic Medium; letter-spacing: 2px">Current
							User</h3>
					</div>

					<div class="input-group input-group-lg">
						<span
							class="input-group-text w-25 font-weight-bold  bg-white text-dark"
							id="inputGroup-sizing-lg ">NAME </span> <input type="text"
							class="form-control text-center  bg-white text-dark text-uppercase"
							th:value="${user}" disabled>
					</div>

					<div class="input-group input-group-lg mt-3">
						<span
							class="input-group-text w-25 font-weight-bold  bg-white text-dark"
							id="inputGroup-sizing-lg">PERMISSION</span> <input type="text"
							class="form-control text-center  bg-white text-dark" value="USER"
							disabled>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
