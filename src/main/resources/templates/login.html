<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org"
	th:replace="base::myCommon(~{::section},${title})">
<head>
<meta charset="ISO-8859-1">
<title>LogIn page</title>
<link rel="stylesheet" th:href="@{/css/myStyle.css}" />
</head>
<body>
	<section id="mysection">
		<div class="login-box">

			<form id="login-form" class="form" th:action="@{/user/userdashboard}" action="#"
				method="post">

				<h2>LOGIN</h2>

				<div th:if="${param.error}" class="alert alert-danger text-center">
					Invalid Credentials</div>
				<div th:if="${param.logout}" class="alert alert-success text-center">
					Successfully Logged out</div>

				<div class="user-box">
					<label for="username" class="text-uppercase font-weight-bold">Username</label><br>
					<input type="text" name="username" id="username"
						class="form-control">
				</div>

				<div class="user-box">
					<label for="password" class="text-uppercase font-weight-bold">Password</label><br>
					<input type="password" name="password" id="password"
						class="form-control">
				</div>

				<div class="form-group" id="mysubmit">
					<input type="submit" name="submit"
						class="btn text-info font-weight-bold btn-md text-uppercase"
						value="Submit">
				</div>

			</form>
		</div>
	</section>
</body>
</html>
